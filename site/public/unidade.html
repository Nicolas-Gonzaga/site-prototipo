<script>
	let girar1 = girar.value;

	function cadastrarUnidade() {
		var logLocal = loglocal.value;
		var logEmpresaId = Number(logempresaId.value);

		if (logLocal == "" || logEmpresaId == "") {
			alert("Informe seus dados corretamente!");
			return false;
		}

			console.log("INICIANDO O FETCH");
			// Enviando o valor da nova input
			fetch("/usuarios/cadastrarUnidade", {
				method: "POST",
				headers: {
					"Content-Type": "application/json"
				},
				body: JSON.stringify({
					// crie um atributo que recebe o valor recuperado aqui
					// Agora vá para o arquivo routes/usuario.js
					loglocalServer: logLocal,
					logempresaIdServer: logEmpresaId
				})
			}).then(function (resposta) {
				console.log("entrei no fetch");
				console.log("resposta: ", resposta);

				if (resposta.ok) {
					alert("Cadastro realizado com sucesso!");
					function girar() {
						girar1
					}
				} else {
					alert("Houve um erro ao tentar realizar o cadastro!");
				}
			}).catch(function (resposta) {
				console.log(`#ERRO: ${resposta}`);

			});

			return false;

		}

</script>
